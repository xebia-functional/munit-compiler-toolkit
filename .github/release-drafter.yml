name-template: 'v$NEXT_PATCH_VERSION'
tag-template: 'v$NEXT_PATCH_VERSION'
exclude-labels:
  - 'auto-update'
  - 'auto-documentation'
  - 'auto-changelog'
categories:
  - title: '⚠️ Breaking changes'
    label: 'breaking-change'
  - title: '🚀 Features'
    label: 'enhancement'
  - title: '📘 Documentation'
    label: 'documentation'
  - title: '🐛 Bug Fixes'
    label: 'bug'
  - title: '📈 Dependency updates'
    labels:
      - 'dependency-update'
      - 'scala-steward'
template: |
  ## What's changed

  $CHANGES

  ## Contributors to this release

  $CONTRIBUTORS